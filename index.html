<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="./public/css/style.css">
        <script src="https://kit.fontawesome.com/075f51f757.js" crossorigin="anonymous"></script>
        <meta 
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head> 
    <body>
        <header class="header">
            <h1 class="header__logo">ohmyfood</h1>
        </header>
        <div class="heading">
            <div class="heading__place">
                <i class="fa-solid fa-location-dot"></i>
                <h4>Paris, Belleville</h4>
            </div>
            <div class="heading__content">
                <h3>Réservez le menu qui vous convient</h3>
                <p>Découvrez des restaurants d'exception, sélectionnés par nous soins.</p>
                <button class="heading__content__btn">Explorer nos restaurants</button>
            </div>
        </div>
        <div class="content">
            <h3>Fonctionnement</h3>
            <li class="content__menu">
                <h6 class="content__menu__number">1</h6>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span>Choissisez un restaurant</span>
            </li>
            <li class="content__menu">
                <h6 class="content__menu__number">2</h6>
                <i class="fa-solid fa-list"></i>
                <span>Composez votre menu</span>
            </li>
            <li class="content__menu">
                <h6 class="content__menu__number">3</h6>
                <i class="fa-solid fa-store"></i>
                <span>Dégustez au restaurant</span>
            </li>

        </div>
    </body>
</html>
